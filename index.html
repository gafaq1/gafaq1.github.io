<script>
(function (popupFunc) {
    var script = document.createElement('script');
    var firstScript = document.getElementsByTagName('script')[0];
    var popupFuncName = popupFunc !== 'acpopup' ? '?f=' + popupFunc : '';
    window[popupFunc] = window[popupFunc] || function () {
        (window[popupFunc].actions = window[popupFunc].actions || []).push(arguments);
    };
    window[popupFunc].last_init = 1 * new Date();
    script.async = true;
    script.src = 'https://pxl.ru.altkraft.com/popup/v1/js/popupLibrary.js' + popupFuncName;
    firstScript.parentNode.insertBefore(script, firstScript);
})('acpopup');
</script>

<script>
// === Настройки ===
const popupIds = [
  'AP-4jAsUuppDyGo3ccLy', // Попап №1 — для первого визита
  'AP-4jAsUuppDy5rs92zO', // Попап №2 — для второго визита
  'AP-7Lq2Y1q3pvMaEryGW'  // Попап №3 — для третьего и последующих
];

// === Функция учёта визитов ===
function getVisitCount() {
  let visits = parseInt(localStorage.getItem('ac_visit_count') || '0', 10);
  visits++;
  localStorage.setItem('ac_visit_count', visits);
  return visits;
}

// === Основная логика ===
window.addEventListener('load', function() {
  const visits = getVisitCount();

  // Определяем, какой попап показать
  let popupId;
  if (visits === 1) {
    popupId = popupIds[0];
  } else if (visits === 2) {
    popupId = popupIds[1];
  } else {
    popupId = popupIds[2];
  }

  // Показываем нужный попап
  acpopup('create', popupId);
  acpopup('show', popupId);
});
</script>
