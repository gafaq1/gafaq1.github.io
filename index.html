  { id: 'AP-7Lq2Y1q3pvMaEryGW', delay: 1500 }   // –ü–æ–ø–∞–ø 3 ‚Üí –∂–¥–∞—Ç—å 1.5 —Å–µ–∫
];

/**
 * –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, –µ—Å—Ç—å –ª–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –≤–∏–¥–∏–º—ã–π –ø–æ–ø–∞–ø Altcraft
 */
function isPopupVisible() {
  const popups = document.querySelectorAll('[class*="ac-popup"]');
  for (let popup of popups) {
    const style = window.getComputedStyle(popup);
    const hidden =
      style.display === 'none' ||
      style.visibility === 'hidden' ||
      style.opacity === '0' ||
      popup.hasAttribute('aria-hidden');
    if (!hidden) return true; // –Ω–∞–π–¥–µ–Ω –≤–∏–¥–∏–º—ã–π –ø–æ–ø–∞–ø
  }
  return false;
}

/**
 * –ñ–¥—ë—Ç, –ø–æ–∫–∞ –≤—Å–µ –ø–æ–ø–∞–ø—ã —Å—Ç–∞–Ω—É—Ç –Ω–µ–≤–∏–¥–∏–º—ã–º–∏
 */
function waitForPopupToClose(callback) {
  const interval = setInterval(() => {
    if (!isPopupVisible()) {
      clearInterval(interval);
      callback();
    }
  }, 500); // –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 0.5 —Å–µ–∫
}

/**
 * –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø–æ–ø–∞–ø—ã –ø–æ –æ—á–µ—Ä–µ–¥–∏
 */
function showPopupChain(index = 0) {
  if (index >= popupChain.length) return; // –∫–æ–Ω–µ—Ü —Ü–µ–ø–æ—á–∫–∏
  const popup = popupChain[index];

  console.log('‚ñ∂Ô∏è –ü–æ–∫–∞–∑—ã–≤–∞—é –ø–æ–ø–∞–ø:', popup.id);
  acpopup('create', popup.id);
  acpopup('show', popup.id);

  // –∂–¥—ë–º, –ø–æ–∫–∞ —Ç–µ–∫—É—â–∏–π –ø–æ–ø–∞–ø –∑–∞–∫—Ä–æ—é—Ç (—Å—Ç–∞–Ω–µ—Ç –Ω–µ–≤–∏–¥–∏–º—ã–º)
  waitForPopupToClose(() => {
    console.log('‚úÖ –ó–∞–∫—Ä—ã—Ç –ø–æ–ø–∞–ø:', popup.id);
    setTimeout(() => showPopupChain(index + 1), popup.delay);
  });
}
